<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Header JS</title>

    <!-- Box Icon Styles -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Custom JavaScript -->
    <script src="scripts/main.js"></script>
    
</head>
<body>
    <div class="menu-open-search">
      <div class="overlap">
        <div class="overlap-group">
          <div class="accordion">
            <div class="services">
              <div class="text-wrapper">Services:</div>
              <div class="div">Volunteer Opportunities</div>
              <div class="text-wrapper-2">Contact the USC</div>
              <div class="text-wrapper-3">Contact the USC-CITE</div>
              <div class="text-wrapper-4">Education and Training</div>
              <div class="box"><div class="accordion-card"></div></div>

            </div>
            <div class="information">
              <div class="text-wrapper-5">Information:</div>
              <div class="text-wrapper-6">Organizations</div>
              <div class="text-wrapper-7">Events</div>
              <div class="text-wrapper-8">About the USC</div>
              <div class="text-wrapper-9">Officers of the USC</div>
              <div class="text-wrapper-10">Announcements</div>
            </div>
            <div class="search-bar">
               
                    <div class="input-section">
                        <div class="overlap-group">
                            <div class="search-wvsu"> Search WVSU-USC.org</div>
                            <div class="search-button"><i class='bx bx-search'></i></div>
                            <div class="text-wrapper">Search...</div>
                        </div>
                    </div>
           
            </div>
          </div>
          <img class="separator" src="../public/site/assets/Separator.png" />
          
          <!-- Move the following line inside the structure -->
          <i class='bx bx-search container-card'></i>
          
        </div>
        <div class="menu-link">
            <div class="overlap-group-2">
                <div class="text-wrapper-11">Menu</div>
                <i id="dropdown-icon" class='bx bxs-chevron-down'></i>
            </div>
        </div>
        <div class="search-link">
              <i class='bx bx-search'></i>  
        </div>
        
        <div class="logo-and-heading">
          <img src="../public/site/assets/USC-logo.png" alt="USC-logo" class="USC-logo">
          <div class="overlap-2">
            <div class="text-wrapper-12">University Student Council</div>
            <div class="text-wrapper-13">West Visayas State University</div>
          </div>
        </div>
      </div>
      
    </div>
</body>
</html>
