<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search | WVSU-USC.org</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/search.css" />
    </head>
    <body>
        <header>
            <nav class="header-card">
                <div class="USC">
                    <img
                        src="assets/logos/USC-logo.png"
                        alt="USC-logo"
                        class="USC-logo" />
                    <div class="text">
                        <h4>West Visayas State University</h4>
                        <h3>University Student Council</h3>
                    </div>
                </div>
                <div class="Menu-Search-container">
                    <div class="menu-container">
                        <a href="browse.html">
                            <p>Menu</p>
                            <i class="bx bxs-chevron-down"></i>
                        </a>
                    </div>
                    <div class="search-container">
                        <a href="/search">
                            <i class="bx bx-search"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form class="search-form" action="/search" method="post">
                <label class="search-form__label" for="search-input"
                    >Search WVSU-USC.org</label
                >
                <input
                    class="search-form__input"
                    id="search-input"
                    type="search" />
                <button class="search-form__btn" type="submit">
                    <img alt="" src="assets/icons/magnifier.svg" /><span
                        >Search WVSU-USC.org</span
                    >
                </button>
            </form>
        </main>
        <footer>
            <div class="footer__container">
                <menu class="footer__links">
                    <li><a href="/browse">Browse Menu</a></li>
                    <li><a href="/usc/contact">Contact the USC</a></li>
                    <li>
                        <a href="/usc-cite/contact">Contact the USC-CITE</a>
                    </li>
                </menu>
                <small class="footer__notice"
                    >All content within WVSU-USC.org is licensed under the
                    <a href="https://creativecommons.org/licenses/by-sa/4.0/"
                        >Creative Commons Attribution-ShareAlike 4.0
                        International.</a
                    >
                    <img alt="" src="assets/icons/cc.svg" />
                    <img alt="" src="assets/icons/by.svg" />
                </small>
            </div>
        </footer>
    </body>
</html>
